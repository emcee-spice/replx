<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
  <ul class="list-input settings-list">
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="instructions">Instructions</label>
        <textarea rows="10" cols="80" class="input setting-input" name="instructions" id="instructions">{self.instructions}</textarea>
      </div>
      <span class="tip setting-help">Tell the student what to do with the code editor</span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="initialcode">Initial Code</label>
        <textarea rows="10" cols="80" class="input setting-input" name="initialcode" id="initialcode">{self.initial_code}</textarea>
      </div>
      <span class="tip setting-help">Initial code when the block is first loaded</span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="preruncode">Prerun Code</label>
        <textarea rows="10" cols="80" class="input setting-input" name="preruncode" id="preruncode">{self.prerun_code}</textarea>
      </div>
      <span class="tip setting-help">Code to run before evaluating student code</span>
    </li>
  </ul>
  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary save-button">Save</a>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button">Cancel</a>
      </li>
    </ul>
  </div>
</div>
