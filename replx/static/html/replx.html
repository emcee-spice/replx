<div class="replx_block">
    <div id="control-panel">
        <button id="run-button">Run</button>
        <button id="share-button">Share</button>
        <button id="submit-button">Submit</button>
        <select id="theme-selector">{self._theme_options}</select>
    </div>
    <div id="editor-repl-wrapper">
        <div id="editor-wrapper">
            <textarea id="editor-text-area">{self.editor_text}</textarea>
        </div>
        <div id="repl-wrapper">
            <textarea id="repl-text-area"></textarea>
        </div>
    </div>
    <div id="output-canvas"></canvas>
    <div id="params-json" style="visibility: hidden;">{self._params_json}</div>
</div>
